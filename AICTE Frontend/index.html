<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Planner</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-graduation-cap"></i> Smart Study Planner</h1>
            <p>Organize your studies, track progress, and achieve your goals</p>
        </header>

        <nav class="nav-tabs">
            <button class="tab-button active" data-tab="dashboard">
                <i class="fas fa-chart-line"></i> Dashboard
            </button>
            <button class="tab-button" data-tab="tasks">
                <i class="fas fa-tasks"></i> Tasks
            </button>
            <button class="tab-button" data-tab="schedule">
                <i class="fas fa-calendar-alt"></i> Schedule
            </button>
            <button class="tab-button" data-tab="goals">
                <i class="fas fa-target"></i> Goals
            </button>
        </nav>

        <main class="main-content">
            <!-- Dashboard Tab -->
            <div id="dashboard" class="tab-content active">
                <div class="dashboard-grid">
                    <div class="card">
                        <h3><i class="fas fa-list-check"></i> Today's Tasks</h3>
                        <div id="todayTasks" class="task-summary">
                            <p>Loading...</p>
                        </div>
                    </div>
                    <div class="card">
                        <h3><i class="fas fa-chart-pie"></i> Progress Overview</h3>
                        <div id="progressChart" class="progress-overview">
                            <div class="progress-item">
                                <span>Completed Tasks</span>
                                <div class="progress-bar">
                                    <div class="progress-fill" id="completedProgress"></div>
                                </div>
                                <span id="completedPercent">0%</span>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <h3><i class="fas fa-clock"></i> Study Time Today</h3>
                        <div id="studyTime" class="study-time">
                            <span class="time-display">0h 0m</span>
                        </div>
                    </div>
                    <div class="card">
                        <h3><i class="fas fa-fire"></i> Study Streak</h3>
                        <div id="studyStreak" class="streak-display">
                            <span class="streak-number">0</span>
                            <span class="streak-text">days</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tasks Tab -->
            <div id="tasks" class="tab-content">
                <div class="task-header">
                    <h2>Study Tasks</h2>
                    <button class="btn btn-primary" id="addTaskBtn">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
                <div class="task-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="overdue">Overdue</button>
                </div>
                <div id="taskList" class="task-list">
                    <!-- Tasks will be dynamically loaded here -->
                </div>
            </div>

            <!-- Schedule Tab -->
            <div id="schedule" class="tab-content">
                <div class="schedule-header">
                    <h2>Study Schedule</h2>
                    <button class="btn btn-primary" id="addScheduleBtn">
                        <i class="fas fa-plus"></i> Add Schedule
                    </button>
                </div>
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button id="prevMonth" class="btn btn-secondary">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <h3 id="currentMonth"></h3>
                        <button id="nextMonth" class="btn btn-secondary">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <div id="calendar" class="calendar-grid">
                        <!-- Calendar will be dynamically generated -->
                    </div>
                </div>
                <div id="scheduleList" class="schedule-list">
                    <!-- Schedule items will be listed here -->
                </div>
            </div>

            <!-- Goals Tab -->
            <div id="goals" class="tab-content">
                <div class="goals-header">
                    <h2>Study Goals</h2>
                    <button class="btn btn-primary" id="addGoalBtn">
                        <i class="fas fa-plus"></i> Add Goal
                    </button>
                </div>
                <div id="goalsList" class="goals-list">
                    <!-- Goals will be dynamically loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="taskModalTitle">Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskSubject">Subject</label>
                    <input type="text" id="taskSubject">
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Due Date</label>
                    <input type="date" id="taskDueDate" required>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelTask">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Schedule Modal -->
    <div id="scheduleModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="scheduleModalTitle">Add Schedule</h2>
            <form id="scheduleForm">
                <div class="form-group">
                    <label for="scheduleTitle">Title</label>
                    <input type="text" id="scheduleTitle" required>
                </div>
                <div class="form-group">
                    <label for="scheduleSubject">Subject</label>
                    <input type="text" id="scheduleSubject">
                </div>
                <div class="form-group">
                    <label for="scheduleDate">Date</label>
                    <input type="date" id="scheduleDate" required>
                </div>
                <div class="form-group">
                    <label for="scheduleTime">Time</label>
                    <input type="time" id="scheduleTime" required>
                </div>
                <div class="form-group">
                    <label for="scheduleDuration">Duration (minutes)</label>
                    <input type="number" id="scheduleDuration" min="15" step="15" value="60">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelSchedule">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Schedule</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Goal Modal -->
    <div id="goalModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="goalModalTitle">Add New Goal</h2>
            <form id="goalForm">
                <div class="form-group">
                    <label for="goalTitle">Goal Title</label>
                    <input type="text" id="goalTitle" required>
                </div>
                <div class="form-group">
                    <label for="goalDescription">Description</label>
                    <textarea id="goalDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="goalCategory">Category</label>
                    <select id="goalCategory">
                        <option value="academic">Academic</option>
                        <option value="skill">Skill Development</option>
                        <option value="exam">Exam Preparation</option>
                        <option value="project">Project</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="goalTarget">Target Date</label>
                    <input type="date" id="goalTarget" required>
                </div>
                <div class="form-group">
                    <label for="goalProgress">Current Progress (%)</label>
                    <input type="number" id="goalProgress" min="0" max="100" value="0">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelGoal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Goal</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
